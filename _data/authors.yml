  about:             |
    Hi there! I’m a versatile data scientist based in Madrid. I’m capable 
    of helping companies to solve their problems creatively and handle complex
     data to obtain precise, understandable and useful insights. With a strong 
     scientific background and extensive experience as a Data Scientist, I thrive
      in the dynamic environment of data science. Having contributed 
      to cross-functional projects and internal initiatives focused on ML 
      pipelines, I excel in teamwork, meeting deadlines, and effectively communicating 
      complex ideas to non-technical audiences. As a curious and fast learner, I 
      continuously embrace the latest data science techniques, ensuring adaptability 
      and delivering tangible results. 
